spring:
  application:
    name: uwu-study
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/uwu?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: water123
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: water123

  rabbitmq:
    host: localhost
    port: 5672
    username: rabbit
    password: rabbit
    virtual-host: /
    # 可选配置
    connection-timeout: 5000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-interval: 10000
        multiplier: 2.0
        max-attempts: 3


  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:uwu}
        username: ${NACOS_USER:nacos}
        password: ${NACOS_PASSWORD:nacos}
        register-enabled: ${NACOS_REGISTER_ENABLE:true}
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        namespace: uwu
        username: nacos
        password: nacos
  config:
    import:
      - optional:nacos:uwu-common.yaml
      - optional:nacos:uwu-study.yaml
server:
  port: 8889

redis:
  request.channel: async.request
  response.channel: async.response
  timeout.seconds: 5

rocketmq:
  name-server: 127.0.0.1:9876

  producer:
    group: uwu-water
    send-message-timeout: 3000
  multiTrigger:
    group: tmp-tem-multi-triger-group
    topic: tmp-tem-multi-triger-topic
  #阅信配置
  readingLetterPlus:
    group: dev-tem-readingLetter-group
    topic: dev-tem-readingLetter-topic
  aimprivatenumber:
    group: tmp-aimPrivateNumberGroup
    topic: tmp-aimPrivateNumberTopic

